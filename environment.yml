name: data_exploration_2 

channels:
  - conda-forge
  - anaconda
  - bioconda 

dependencies:
  - python=3.7
  - openjdk=8.0.152
  - numpy=1.16.1
  - jupyterlab=3.2.5
  - py3Dmol=0.8.0
  - ipywidgets=7.6.5
  - pip
  - pip:
      - git+https://github.com/Brunk-Lab/Chem430_DataExploration2.git 

variables:
  SPARK_DRIVER_MEMORY: 16G
  SPARK_DRIVER_MAXRESULTSIZE: 4G
  SPARK_WORKER_MEMORY: 4G
